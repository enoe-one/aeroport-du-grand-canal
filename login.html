<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Aéroport du Grand Canal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('aéroport.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .banner {
            width: 100%;
            height: 200px;
            background: url('bannière.webp') no-repeat center center/cover;
            position: relative; /* Pour positionner le texte dans la bannière */
        }

        .banner-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Ombre pour améliorer la lisibilité */
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px 0;
        }

            nav a {
                color: white;
                text-decoration: none;
                padding: 10px 20px;
            }

                nav a:hover {
                    background: #555;
                }

        .container {
            width: 300px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            color: black;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #4a90e2;
            text-decoration: none;
        }

        .auth-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }

            .auth-buttons button {
                margin-left: 5px;
            }

        .play-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9em;
            text-decoration: none;
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            transition: background 0.3s, border-color 0.3s;
        }

            .play-button:hover {
                background: rgba(255, 255, 255, 0.2);
                border-color: white;
            }
    </style>
</head>
<body onload="checkAuthButtons()">
    <header>
        <!-- Aucun texte ici, car il est maintenant dans la bannière -->
    </header>
    <div class="banner">
        <div class="banner-text">Aéroport du Grand Canal</div>
    </div>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="reservation.html">Réservations cargaison</a>
        <a href="reservation-vol.html">Réservations vols</a>
        <a href="horaires.html">Horaires</a>
        <a href="mes-reservations.html">mes réservations</a>
    </nav>

    <div id="auth-buttons" class="auth-buttons"></div>

    <div class="container">
        <h2>Connexion</h2>
        <input type="text" id="username" placeholder="Identifiant">
        <input type="password" id="password" placeholder="Mot de passe">
        <button onclick="login()">Se connecter</button>
        <a href="register.html">S'inscrire</a>
    </div>

    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let users = JSON.parse(localStorage.getItem("users")) || [];

            let user = users.find(u => u.username === username && u.password === password);
            if (user) {
                localStorage.setItem("currentUser", username);
                alert("Connexion réussie !");
                window.location.href = "index.html";
            } else {
                alert("Identifiants incorrects.");
            }
        }

        function checkAuthButtons() {
            let currentUser = localStorage.getItem("currentUser");
            let authButtons = document.getElementById("auth-buttons");
            if (currentUser) {
                authButtons.innerHTML = '<button onclick="logout()">Déconnexion</button>';
            } else {
                authButtons.innerHTML = '<button onclick="window.location.href=\'login.html\'">Connexion</button>' +
                    '<button onclick="window.location.href=\'register.html\'">S\'inscrire</button>';
            }
        }

        function logout() {
            localStorage.removeItem("currentUser");
            alert("Déconnexion réussie");
            window.location.reload();
        }
    </script>
    <a href="login.html" target="_blank" class="play-button">S'inscrir</a>
</body>
</html>

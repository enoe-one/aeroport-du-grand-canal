<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aéronoe - Accueil</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('index.webp') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1.5s ease-out forwards;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 22px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s ease-out 0.5s forwards;
        }

        .button-blue {
            background: linear-gradient(90deg, #007BFF, #0056b3);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.7);
        }

        .button-blue:hover {
            background: linear-gradient(90deg, #0056b3, #003d80);
            box-shadow: 0 0 25px rgba(0, 123, 255, 1);
            transform: scale(1.05);
        }

        .button-red {
            background: linear-gradient(90deg, #FF0000, #B30000);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }

        .button-red:hover {
            background: linear-gradient(90deg, #B30000, #800000);
            box-shadow: 0 0 25px rgba(255, 0, 0, 1);
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <h1>Bienvenue sur le site d'Aéronoe</h1>
    <div class="button-container">
        <a href="ind.html" class="button button-blue">Continuer</a>
        <a href="important.html" class="button button-red">Message Important</a>
    </div>

</body>
</html>
